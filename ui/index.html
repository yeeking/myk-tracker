<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Tracker Mock</title>
  <!-- <link rel="stylesheet" href="palette-amber-teal.css" title="Amber Teal" /> -->
  <link rel="stylesheet" href="palette-neon-purple.css" title="Neon Purple" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="tracker">
    <section class="screen">
      <header class="top-bar">
        <button class="chip play" data-action="play">▶/■</button>
        <div class="chip">BPM <span data-bpm>--</span> <button data-action="bpmDown" class="glyph">-</button><button data-action="bpmUp" class="glyph">+</button></div>
        <div class="chip">PAT <span data-pattern>--</span></div>
        <div class="chip">STEP <span data-step>--</span></div>
        <div class="chip">SEQ <span data-seq-range>--/--</span></div>
        <div class="chip tiny-led">
          <span class="led" data-led>●</span>
          <div class="meter" data-meter>
            <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
          </div>
        </div>
        <div class="chip dots" data-status-text>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </header>

      <div class="grid-table">
        <table class="seq-table" data-seq-table>
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="action-strip">
        <button class="chip" data-action="play">Play</button>
        <button class="chip" data-action="arm">Arm</button>
        <button class="chip" data-action="rewind">Rew</button>
        <span class="divider"></span>
        <button class="chip" data-action="addRow">+Row</button>
        <button class="chip" data-action="removeRow">-Row</button>
        <span class="divider"></span>
        <button class="chip" data-action="editStep">Step</button>
        <button class="chip" data-action="config">Cfg</button>
      </div>
    </section>
  </main>
  <div class="modal-backdrop" data-modal="step">
    <div class="modal-panel">
      <div class="modal-header">
        <div class="modal-title">Step Edit</div>
        <button class="close" data-action="closeModal">×</button>
      </div>
      <div class="modal-table">
        <table data-step-table>
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal-backdrop" data-modal="config">
    <div class="modal-panel">
      <div class="modal-header">
        <div class="modal-title">Sequence Config</div>
        <button class="close" data-action="closeModal">×</button>
      </div>
      <div class="modal-table">
        <table data-config-table>
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
